<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salesforce RestAPI Client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Salesforce RestAPI Client</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>OAuth</h3>
      <p><button type="button" class="btn btn-primary" id="oauthBtn">OAuth</button></p>
    </div>
    <div class="col-sm-4">
      <h3>Describe</h3>
      <p><button type="button" class="btn btn-primary" id="descBtn"><i class="spinner-border m-5"></i>Describe</button></p>
    </div>
    <div class="col-sm-4">
      <h3>Query</h3>        
      <p><button type="button" class="btn btn-primary" id="queryBtn"><i class="spinner-border m-5"></i>Query</button></p>
      <p></p>
    </div>
  </div>
 
  <!-- Section 1 -->
  <div id="section1">
    <h1 id="actionTitle">Describe(Account)</h1>
    <pre><p id="actionData"></p></pre>
  </div>
</div>

<script src="/js/client.js"></script
</body>
</html>
